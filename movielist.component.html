<html>

<body>
    <input type="text" [(ngModel)]="search" placeholder="search">&nbsp;&nbsp;
    <button (click)="add()">Add Movies</button>
    <table>
        <tr>
            <th>Movie Name</th>
            <th>Language</th>
            <th>Genre</th>
        </tr>
        <tr *ngFor='let a of list | filter:search; let i=index'>
            <td>{{a.MovieName}}</td>
            <td>{{a.Language}}</td>
            <td>{{a.Genre}}</td>
        </tr>
    </table>

</body>

</html>
