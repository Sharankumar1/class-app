<div class="container-fluid">
    <form [formGroup]="login">
        <div class="btn btn-success btn-block">
            <h2 style="margin-left: 140px">Register Page</h2>
        </div>
        <div class="btn btn-success btn-block">
            <p class="p1">user name:
                <input type="text" formControlName="username"></p>
            <p class="p2">password:
                <input type="password" formControlName="password"></p>
            <p>conform-password:
                <input type="password" formControlName="conformpassword"></p>
            <button class="button" type="button" (click)="submit(login.value)">Register</button>
            <p>already have an account..?<button><a [routerLink]="['/uilogin']">Login</a></button></p>
        </div>
    </form>
</div>
